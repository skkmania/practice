<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Multiple handles</title>
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <script type="text/javascript" src="prototype.js"></script>
    <script type="text/javascript" src="scriptaculous.js?load=slider"></script>
    <script type="text/javascript" src="demo.js"></script>
</head>
<body>

<h1>Multiple handles</h1>

<div id="track1" class="track" style="width: 20em;">
  <div id="handle1" class="handle" style="width: 0.5em;"></div>
  <div id="handle2" class="handle"
   style="width: 0.5em; background: blue;"></div>
  <div id="handle3" class="handle"
   style="width: 0.5em; background: green;"></div>
</div>


<p id="sliding"></p>
<p id="changed"></p>

</body>
