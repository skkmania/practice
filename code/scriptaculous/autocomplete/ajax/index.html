<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>AJAX autocompletion</title>
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <script type="text/javascript" src="prototype.js"></script>
    <script type="text/javascript"
     src="scriptaculous.js?load=effects,controls"></script>
    <script type="text/javascript" src="demo.js"></script>
</head>
<body>

<h1>AJAX autocompletion</h1>

<form>
    <p>
        <label for="edtLibName" accesskey="L">Ruby library</label>
	<input type="text" id="edtLibName" name="libName" />
	<div id="libChoices" class="autocomplete"></div>
    </p>
</form>

</body>
</html>
